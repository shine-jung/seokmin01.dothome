<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>jquery(ajax)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style type="text/css">
      body {
        padding: 24px;
      }
      button {
        margin-top: 24px;
        margin-bottom: 24px;
      }
      div.question-box {
        margin: 10px 0 20px 0;
      }
    </style>
  </head>

  <body>
    <h1>
      jquery(ajax) + bootstrap + openAPI를 이용하여 정보 제공 웹 서비스 작성하기
    </h1>
    <hr />
    <div class="question-box">
      <h2>서울시 따릉이 OpenAPI 사용하기</h2>
      <button type="button" class="btn btn-success" onclick="q1()">
        업데이트
      </button>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <td>거치대 위치</td>
            <td>거치대 수</td>
            <td>현재 거치된 따릉이 수</td>
          </tr>
        </thead>
        <tbody id="names-q1"></tbody>
      </table>
    </div>
    <script>
      function q1() {
        $.ajax({
          type: "GET",
          url: "http://spartacodingclub.shop/sparta_api/seoulbike",
          data: {},
          success: function (response) {
            $("#names-q1").empty();
            let bike_list = response["getStationList"]["row"];
            for (let i = 0; i < bike_list.length; i++) {
              let name_stat = bike_list[i]["stationName"];
              let rack_cnt = bike_list[i]["rackTotCnt"];
              let park_bike = bike_list[i]["parkingBikeTotCnt"];
              let tr_bike = ``;
              if (park_bike < 3) {
                tr_bike = `<tr class="tr_color">
                                <td>${name_stat}</td>
                                <td>${rack_cnt}</td>
                                <td>${park_bike}</td>
                                </tr>`;
              } else {
                tr_bike = `<tr>
                            <td>${name_stat}</td>
                            <td>${rack_cnt}</td>
                            <td>${park_bike}</td>
                            </tr>`;
              }
              $("#names-q1").append(tr_bike);
            }
          },
        });
      }
    </script>
  </body>
</html>
